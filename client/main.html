<head>
  <title>literalMe</title>
</head>

<body class = "darkmode">
  <div class="container">
    {{> navBar}}
    {{> mainBody}}
    {{> footerBar}}

  </div>
</body>

<template name="navBar">
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">literalMe is THE place for book reviews and ratings of new and upcoming books as well as some classics.</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">You can...</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">         
          <strong>LiteralME</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</template>

<template name="myJumbo">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">literalMe</h1>
      <p class="lead text-muted">Glad you found your way here. We finally got past the FBI censures, hope you find what you need if not try bribing us with crypto.</p>
      

      <div class="row">
        <div class="col">

        
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addImageModal">
  Add your book here
</button>


<!-- Modal -->

<div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a Book</h5>
        <button type="button" class="close js-exitAdd" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="imgPlaceHolder.png" alt="" class="placeHolder">
        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Title</span>
  </div>
  <input type="text" class="form-control" placeholder="..." aria-label="Username" aria-describedby="basic-addon1" id="bName" >
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Author</span>
  </div>
  <input type="text" class="form-control" placeholder="Please enter the book author" id="bAuth" aria-label="Username" aria-describedby="basic-addon1">
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Please place your image path here</span>
  </div>
  <input type="text" class="form-control" placeholder="https://example.com/users/" id="path" aria-describedby="basic-addon3">
</div>

<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text"  >Enter a short description</span>
  </div>
  <textarea class="form-control" aria-label="With textarea" id = "desc" ></textarea>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary js-exitAdd " data-dismiss="modal">End</button>
        <button type="button" class="btn btn-primary js-save" >Save</button>
      </div>
    </div>
  </div>
</div>


        </div>
      </div>
    </div>
  </section>
</template>
<template name = "booksLib">
<div class="container darkmode">
  <div class="row">
     {{>viewTemp}}
    {{>editTemp}}
    {{#each allBooks}}
   
<div class="col-md-4" id={{_id}}>
            <div class="card mb-4 shadow-sm cardpage ">
              <img src= {{path}} alt="temp photo" class="new">
              <div class="card-body">
                <h5 class="card-text">{{bName}}</h5>
                
                <p class="card-text"> {{bAuth}}</p>
               
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary js-view ">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary js-edit">Edit</button>
                  </div>
                  <small class= "fa fa-eye text-muted">{{viewst}} views </small>
                  <i class="fa fa-thumbs-up goodcolor js-upup">{{upvote}}</i>
                  <i class="fa fa-thumbs-down bincolor js-downdown">{{downvote}}</i>
                   <i class="fa fa-trash bincolor js-delete"></i>
                  
                </div>
              </div>
            </div>
          </div> 
    {{/each}}
  </div>  
  </div>     
</template>
<template name="mainBody">
  <main role="main">
    {{> myJumbo}}
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          
          {{> booksLib}}

        </div> 
      </div>
    </div>

  </main>
</template>

<template name = "viewTemp">
 

<!-- Modal -->
<div class="modal fade" id="viewBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Description</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <h4 id = "viewContent" >  </h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>

</template>

<template name="footerBar">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; WeTookYourDesignsInc</p>      
    </div>
  </footer>
</template>

<template name="editTemp">
    <!-- Modal -->

<div class="modal fade" id="editbookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit your book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Title</span>
  </div>
  <input type="text" class="form-control" placeholder="..." aria-label="Username" aria-describedby="basic-addon1" id="editName" >
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Author</span>
  </div>
  <input type="text" class="form-control" placeholder="Please enter the book author" id="editAuth" aria-label="Username" aria-describedby="basic-addon1">
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Place your image path here</span>
  </div>
  <input type="text" class="form-control" placeholder="https://example.com/users/" id="editpath" aria-describedby="basic-addon3">
</div>

<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text"  >Enter a short description</span>
  </div>
  <textarea class="form-control" aria-label="With textarea" id = "editdesc" ></textarea>
</div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-editsave" data-dismiss="modal" >Save changes</button>
        <input type="text" id = "editId">
      </div>
    </div>
  </div>
</div>
  </template>
